<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .acc-elm {
        display: inline-block;    
        height: 300px;
        width: 10%;
        transition: 1s ease;
    }

    #accordion {
        width: 100vw;
        height: 100px;
    }

    .image {
        height: inherit;
        width: 100%;
    }

    .current {
        width: 40%;
        transition: 1s ease;
        position: relative;
    }

    pre {
        display: none;
        width: 0%;
    }

    .current > pre > span {
        margin: 20px;
        margin-top: 30px;
        line-height: 50px;
        transition: 2s 1s ease;
        transform: translate(100%);
    }

    .current > pre {
        display: block;
        position: absolute;
        bottom: -14px;
        height: 50px;
        background: rgba(102, 99, 99, 0.822);
        /* width: 100%; */
        transition: 1s 1s ease;
    }

    </style>
</head>
<body>
<div id="accordion"></div>

<script src="accordeon.js"></script>

<script>let acc = new accordion(); acc.init()</script>
</body>
</html>
